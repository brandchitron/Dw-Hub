<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DwHub - Video Downloader</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add a link to your CSS file if you have one -->
    <script src="javascript.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DwHub - Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Paste video URL here...">
        <button id="pasteBtn">Paste URL</button>
        <button id="downloadBtn">Start Download</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pasteBtn = document.getElementById('pasteBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const videoUrlInput = document.getElementById('videoUrl');

            pasteBtn.addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    videoUrlInput.value = text;
                } catch (err) {
                    alert('Failed to read clipboard contents: ' + err);
                }
            });

            downloadBtn.addEventListener('click', () => {
                const url = videoUrlInput.value;
                if (url) {
                    window.location.href = `download.php?url=${encodeURIComponent(url)}`;
                } else {
                    alert('Please enter a video URL.');
                }
            });
        });
    </script>
</body>
</html>
